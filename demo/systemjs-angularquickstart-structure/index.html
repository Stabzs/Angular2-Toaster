<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular2-Toaster SystemJS Example</title>

    <link rel="stylesheet" type="text/css" href="/node_modules/angular2-toaster/lib/toaster.css" />

    <script src="/node_modules/systemjs/dist/system.src.js"></script>

    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/node_modules/angular2/bundles/http.min.js"></script>
    <script src="/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="/node_modules/angular2/bundles/angular2.js"></script>

    <script>
        System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'angular2-toaster': {defaultExtension: 'js'}
        },
        map: {
          'angular2-toaster': 'node_modules/angular2-toaster'
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

    <script>
        System.import('app/main').catch(console.log.bind(console));
    </script>
</head>

<body>
    <root></root>
</body>

</html>
